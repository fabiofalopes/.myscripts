server {
    listen 80;
    server_name _;

    client_max_body_size 100m;

    # UI (Lina)
    location /ui/ {
        alias /opt/jumpserver/data/lina/;
        index index.html;
        try_files $uri $uri/ /ui/index.html;
    }

    # Terminal (Luna)
    location /luna/ {
        alias /opt/jumpserver/data/luna/;
        index index.html;
        try_files $uri $uri/ /luna/index.html;
    }

    # Media files
    location /media/ {
        alias /opt/jumpserver/data/media/;
    }

    # Static files
    location /static/ {
        alias /opt/jumpserver/data/static/;
    }

    # Core API & Other requests
    location / {
        proxy_pass http://core:8080;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Koko (SSH Web Terminal Socket)
    location /koko/ {
        proxy_pass http://koko:5000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Lion (RDP Web Terminal Socket)
    location /lion/ {
        proxy_pass http://lion:8081;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
