# Linux-specific overrides

# Ensure DISPLAY is propagated (useful for X11 clipboard tools)
set-environment -g DISPLAY "$DISPLAY"

# Use system clipboard where supported (OSC 52-capable terminals)
set -g set-clipboard on

# Optional: explicit clipboard fallbacks per environment.
# Wayland:
# if-shell 'command -v wl-copy >/dev/null 2>&1' \
#   'bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"'
# X11:
# if-shell 'command -v xclip >/dev/null 2>&1' \
